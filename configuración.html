<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Configuración | Sistema de Notas</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="dashboard-body">

  <header class="topbar">
    <div class="logo-section">
        <h2>Sistema de Registro de Notas</h2>
    </div>
    
   
</header>

    <div class="dashboard-container">
    <aside class="sidebar">
      <h3>Menú</h3>
      <ul>
        <li><a href="dashboard.html" class="active">Inicio</a></li>
        <li><a href="cursos.html">Cursos</a></li>
        <li><a href="estudiantes.html">Estudiantes</a></li>
        <li><a href="notas.html">Registro de notas</a></li>
        <li><a href="configuración.html">Configuración</a></li>
      </ul>
      <button onclick="logout()">Cerrar sesión</button>
    </aside>

    <main class="content">

      <h1>Configuración de Evaluación</h1>
      <p class="descripcion">
        Seleccione un curso y defina los porcentajes de evaluación por unidad.  
        La suma de cada unidad debe ser exactamente 100%.
      </p>

      <section class="box">
        <label><strong>Curso a configurar:</strong></label>
        <select id="cursoSelectConfig" style="width: 100%; margin-top: 10px; padding: 8px;">
          <option value="">Seleccione un curso</option>
        </select>
        <span class="select-arrow">▼</span>
      </section>

  

      <section class="box">
        <h3>Unidad I</h3>
        <div class="form-grid">
          <div>
            <label>CC (%)</label>
            <input type="number" id="u1_cc" min="0" max="100">
          </div>
          <div>
            <label>CP (%)</label>
            <input type="number" id="u1_cp" min="0" max="100">
          </div>
          <div>
            <label>CA (%)</label>
            <input type="number" id="u1_ca" min="0" max="100">
          </div>
        </div>
      </section>

      <section class="box">
        <h3>Unidad II</h3>
        <div class="form-grid">
          <div>
            <label>CC (%)</label>
            <input type="number" id="u2_cc" min="0" max="100">
          </div>
          <div>
            <label>CP (%)</label>
            <input type="number" id="u2_cp" min="0" max="100">
          </div>
          <div>
            <label>CA (%)</label>
            <input type="number" id="u2_ca" min="0" max="100">
          </div>
        </div>
      </section>

      <button id="btnGuardarConfig" class="btn-primary" style="width: 100%; margin-top: 10px;">
        Guardar configuración
      </button>

      <p id="mensajeConfig" class="mensaje"></p>

    </main>
  </div>

  <script type="module" src="js/configuración.js"></script>
</body>
</html>

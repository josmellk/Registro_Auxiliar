      <section class="box filter-container">

              <th style="background-color: #ecf0f1; color: #333;">Prom U2</th>
            </tr>
          </thead>
          <tbody id="cuerpoNotas"></tbody>
        </table>

        <button class="btn-primary" style="margin-top: 20px; width: 100%;" onclick="guardarNotas()">
